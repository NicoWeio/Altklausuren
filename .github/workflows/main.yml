name: Continuous Integration
on:
  push:
    branches:
      - main

jobs:
  build:
    name: Generate PDFs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Compile LaTex to PDFs
        uses: xu-cheng/latex-action@v2
        with:
          latexmk_use_lualatex: true
          # TODO â†“
          glob_root_file: true
          root_file: "TuS/*.tex"
      - name: Install APT dependencies
        run: sudo apt-get install pandoc rename tree
      - name: Generate MD pages
        run: find TuS -name '*.tex' -exec pandoc {} -o {}.md \;
      - name: Extract files for gh-pages
        run: |
          mkdir gh-pages-bundle
          rsync -a --prune-empty-dirs --include '*/' --include '*.pdf' --include '*.md' --exclude '*' ./ gh-pages-bundle/
          find gh-pages-bundle -name "*.tex.md" -exec rename -v 's/\.tex.md$/\.md/i' {} \;
      - name: Generate index
        run: |
          cd gh-pages-bundle
          tree -H . > index.html
      # - name: Setup tmate session
      #   uses: mxschmitt/action-tmate@v3
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: gh-pages-bundle
          clean: true
